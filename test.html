			videojs('#player').src([
                                {
				src:file,   // dynamic link
				type:'application/x-mpegURL' // type
			        }
                                ]);

			// var source = document.getElementsByName('source');
			// source.setAttribute('src', file);
            player.play();
            if (screen.width < 769) {
                window.scroll({
                top: 0,
                left: 0,
                behavior: 'smooth'
                });
            }
        }
        catch(err) {
            alert(err);
        }
    }
</script>
</body></html>
